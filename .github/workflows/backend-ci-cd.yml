name: ğŸš€ cLean Backend CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # =======================================
  # ğŸ” TESTS & QUALITY CHECKS
  # =======================================

  test-and-lint:
    name: ğŸ§ª Test & Lint Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_clean
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Code quality checks
        run: |
          echo "ğŸ” Running flake8..."
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics

          echo "ğŸ¨ Checking code formatting with black..."
          black --check api/

          echo "ğŸ” Running mypy type checking..."
          mypy api/ --ignore-missing-imports

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          echo "ğŸ—„ï¸ Running Alembic migrations..."
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_clean

      - name: ğŸ§ª Run tests with coverage
        run: |
          echo "ğŸ§ª Running pytest with coverage..."
          pytest --cov=api --cov-report=xml --cov-report=html --cov-report=term -v
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_clean
          FIREBASE_PROJECT_ID: test-project
          SECRET_KEY: test-secret-key-for-ci-very-long-key
          CORS_ORIGINS: '["http://localhost:4200"]'
          DEBUG: True

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # =======================================
  # ğŸ”’ SECURITY SCAN
  # =======================================

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # =======================================
  # ğŸ³ DOCKER BUILD
  # =======================================

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: clean-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =======================================
  # ğŸš€ DEPLOYMENT TO RENDER
  # =======================================

  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: [test-and-lint, security-scan, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: â³ Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 90

      - name: ğŸ¥ Health check
        run: |
          echo "ğŸ¥ Running health check..."
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts..."

            if curl -f --max-time 10 ${{ secrets.BACKEND_URL }}/health; then
              echo "âœ… Health check passed!"
              exit 0
            fi

            echo "âŒ Health check failed, retrying in 30s..."
            sleep 30
            attempt=$((attempt + 1))
          done

          echo "âŒ Health check failed after $max_attempts attempts"
          exit 1

      - name: ğŸ§ª Run API integration tests
        run: |
          echo "ğŸ§ª Running API integration tests..."
          # Test basic endpoints
          curl -f ${{ secrets.BACKEND_URL }}/docs
          echo "âœ… API documentation accessible"

          # Test auth endpoint
          curl -f -X POST ${{ secrets.BACKEND_URL }}/auth/test || echo "âš ï¸ Auth test endpoint not available (expected in prod)"

  # =======================================
  # ğŸ“Š NOTIFICATIONS
  # =======================================

  notify:
    name: ğŸ“¢ Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "ğŸ‰ cLean Backend deployed successfully!"
          echo "ğŸ”— API URL: ${{ secrets.BACKEND_URL }}"
          echo "ğŸ“š Documentation: ${{ secrets.BACKEND_URL }}/docs"
          echo "ğŸ¥ Health Check: ${{ secrets.BACKEND_URL }}/health"

      - name: ğŸš¨ Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ cLean Backend deployment failed!"
          echo "ğŸ” Check the deployment logs in Render dashboard"
          exit 1

  # =======================================
  # ğŸ”„ DATABASE MAINTENANCE (WEEKLY)
  # =======================================

  database-maintenance:
    name: ğŸ—„ï¸ Database Maintenance
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'schedule'
    # Run weekly on Sundays at 2 AM UTC
    # schedule:
    #   - cron: '0 2 * * 0'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Database cleanup
        run: |
