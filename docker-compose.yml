services:
  # === APPLICATION FASTAPI ===
  app:
    image: python:3.11-slim
    container_name: cleaning-api-app
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_pass@db:5432/cleaning_db
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    
    depends_on:
      db:
        condition: service_healthy
    
    restart: unless-stopped
    
    command: >
      bash -c "
        echo 'Démarrage de API Cleaning...' &&
        echo 'Installation des dépendances système...' &&
        apt-get update && apt-get install -y libpq-dev gcc curl &&
        echo 'Installation de TOUTES les dépendances Python...' &&
        pip install --no-cache-dir -r requirements.txt &&
        echo 'Initialisation de la base de données...' &&
        python init_db.py &&
        echo 'Démarrage du serveur API...' &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # === BASE DE DONNÉES POSTGRESQL ===
  db:
    image: postgres:15-alpine
    container_name: cleaning-api-db
    environment:
      - POSTGRES_DB=cleaning_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_pass
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cleaning_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # === CACHE REDIS ===
  redis:
    image: redis:7-alpine
    container_name: cleaning-api-redis
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    command: redis-server --appendonly yes
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === INTERFACE DB ===
  adminer:
    image: adminer:4.8.1
    container_name: cleaning-api-adminer
    ports:
      - "8080:8080"
    
    environment:
      - ADMINER_DEFAULT_SERVER=db
    
    depends_on:
      - db
    
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: cleaning_network